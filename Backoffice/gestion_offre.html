<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body class="body">

    <header class="site-header header-inner">


    <span class="logo"><a href="gestion_offre.html">Lagon</a>jobs</span>
    <nav class="nav">
        <a href="gestion_offre.html">Tableau de bord</a>
        <a href="">Utilisateur</a>
    </nav>

  </header>

    <main class="container">
        <h1>Gestion des emploies</h1><br>

        <form action="" class="form">
            <label for="titre">Titre</label>
            <input type="text" name="titre">

            <label for="status">Status</label>
            <select name="status" >
                <option value="0">Brouillon</option>
                <option value="1">Publiée</option>
            </select>

            <label for="categorie">Catégorie</label>
            <select name="categorie" >
                <option value="0">Catégorie</option>
                <option value="1">Stage</option>
                <option value="2">CDD</option>
                <option value="3">CDI</option>
            </select>

            <label for="description">Description</label>
            <textarea name="description" ></textarea>

            <button class="btn btn-outline" >Ajouter</button>
            <button class="btn btn-outline" >Filtrer</button>
            <button class="btn btn-outline" >Reinitialiser</button>

        </form><br>

        <table border="2px">
            <tr>
                <th>Titre</th>
                <th>Statut</th>
                <th>Catégorie</th>
                <th>Description</th>
                <th>Action</th>
            </tr>

            <tr>
                <td>Technicien et Maintenance</td>
                <td>Publiée</td>
                <td>CDD</td>
                <td>C'est un emploie qui te forme</td>
                <td><button class="btn btn-outline">Modifier</button> <button class="btn btn-outline">Supprimer</button></td>
            </tr>

            
        </table>
    </main>

    <footer class="site-footer footer-inner">

  </footer>

    

    
</body>
</html>
